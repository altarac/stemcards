{% extends 'base.html' %}
{% block head %}
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

{% endblock %}

{% block body %}

      <div class="col-md-6 offset-md-3">

        <div class="card">
          <h5 class="card-header">Pythagoras<button class="btn btn-dark float-right" onclick="document.location.reload()">New</button></h5>
          <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p class="card-text">

              A right triangle has legs \( A = {{a}} \) m and \( B = {{b}} \) m long. What is the length of its hypotenus? (The image is not to scale)



            </p>
            <p>
              <canvas id="demoCanvas" width="250" height="250"></canvas>
            </p>



            <script>


            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            num1 = getRandomInt(20, 100)
            num2 = getRandomInt(20, 100)


            var stage = new createjs.Stage("demoCanvas");


            function line(x, y, xx, yy, t, a, b){
            var leg = new createjs.Shape();
            leg.graphics.setStrokeStyle(5,"round").beginStroke("#000").moveTo(x,y).lineTo(xx,yy);
            stage.addChild(leg);

            var text = new createjs.Text(t, "20px Arial", "#ff7700");
            text.x = a;
            text.y = b;
            text.textBaseline = "alphabetic";

            stage.addChild(text);
            stage.update();

          };

          function tri(x, y){
            line(x, x, x, x+100, "A", x-20, (x+50));
            line(x, x+100, x+y, x+100, "B", (2*x+y)/2, x+120);
            line(x, x, x+y, x+100, "C", x+y-10, x+60);
          };



          tri(num1, num2);



        </script>
            <!-- <a href="#" class="btn btn-warning">Check answer</a> -->
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter2">
              Check answer
            </button>
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModalCenter">
              Hint
            </button>
          </div>
        </div>
      </div>
      <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Hint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/AA6RfgP-AHU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
