{% extends 'base.html' %}

{% block body %}

      <div class="col-md-6 offset-md-3">

        <div class="card">
          <h5 class="card-header">Conics: Formula of a Circle<button class="btn btn-dark float-right" onclick="document.location.reload()">New</button></h5>
          <div class="card-body">
            <h5 class="card-title">Question</h5>
            <p>What is the formula of this circle?
            <br>
              <a class="btn btn-outline-secondary btn-sm" onclick="help()">help</a>
            </p>

            <p>

              <div id="jxgbox" class="jxgbox" style="width:100%; height:400px;">

              </div>

              <script type="text/javascript">
              var b = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-6, 6, 6, -6], axis:true, KeepAspectRatio:true});
              var p1 = b.createElement('point',[0,0], {name:'A',size: 4, face: 'o', fixed:true});
              var p2 = b.createElement('point',[0,0], {name:'B',size: 4, face: 'o', fixed:true});
              p2.moveTo({{p1}},500)
              var ci2 = b.createElement('circle',[p1,p2],
    {strokeWidth:3, dash:2, fillColor:'#ffff00', fillOpacity:0.3});

    function help(){
              var tape = b.create('tapemeasure', [[0, 2], [2, 2]], {name:'dist'});
            };


              </script>

            </p>


            <!-- <a href="#" class="btn btn-warning">Check answer</a> -->
            <button style="background-color:#FFA066; color:white;" type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter2">
              Check answer
            </button>
            <button style="background-color:#2DC4B6; color:white;" type="button" class="btn float-right" data-toggle="modal" data-target="#exampleModalCenter">
              Hint
            </button>
          </div>
        </div>
      </div>
      <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

</div>
